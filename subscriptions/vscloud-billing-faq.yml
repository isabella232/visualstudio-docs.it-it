title: Domande frequenti sulla fatturazione per le sottoscrizioni cloud di Visual Studio
summary: >
  Assicurarsi di [confrontare i vantaggi e i prezzi delle sottoscrizioni cloud](https://visualstudio.microsoft.com/vs/pricing/) per comprendere i vantaggi di ogni sottoscrizione di Visual Studio, esaminando le differenze tra le sottoscrizioni cloud e standard di Visual Studio, i dettagli dei vantaggi per i sottoscrittori e altri aspetti.
sections:
- name: Domande generali sull'acquisto
  questions:
  - question: >
      È possibile acquistare sottoscrizioni cloud di Visual Studio usando un ordine di acquisto?
    answer: >
      No. Tutte le sottoscrizioni cloud di Visual Studio devono essere acquistate usando una sottoscrizione di Azure. (Considerarla come l'account di fatturazione di Azure.)
  - question: >
      Quali tipi di sottoscrizioni di Azure possono essere usati per acquistare sottoscrizioni cloud di Visual Studio?
    answer: >
      Possono essere usate quasi tutte le sottoscrizioni di Azure. Sono supportate le sottoscrizioni di Azure collegate a un [Enterprise Agreement (EA)](https://azure.microsoft.com/pricing/enterprise-agreement/), le sottoscrizioni di Azure configurate dai Cloud Solution Provider (CSP), le sottoscrizioni di Azure configurate tramite rivenditori Microsoft Open License e le sottoscrizioni di Azure con pagamento in base al consumo.


      Non possono essere usati alcuni tipi di sottoscrizioni di Azure, tra cui la [versione di valutazione gratuita di Azure](https://azure.microsoft.com/pricing/free-trial/) e sottoscrizioni incluse come vantaggi per i sottoscrittori nelle sottoscrizioni di Visual Studio.
  - question: >
      È obbligatorio acquistare altri servizi di Azure?
    answer: >
      Assolutamente no. Se si vogliono acquistare solo sottoscrizioni cloud di Visual Studio tramite Azure, è possibile farlo.
  - question: >
      Dove è possibile visualizzare i dati di fatturazione e utilizzo?
    answer: >
      Ottenere informazioni sulla visualizzazione [della fattura e sull'utilizzo di](https://docs.microsoft.com/azure/cost-management-billing/manage/download-azure-invoice-daily-usage-date).
- name: Clienti Enterprise Agreement (EA)
  questions:
  - question: >
      È possibile usare un contratto Enterprise Agreement per acquistare sottoscrizioni cloud di Visual Studio?
    answer: >
      Sì, è possibile. Sarà necessario essere un collaboratore o un ruolo superiore per una sottoscrizione di Azure creata per l'EA. Assicurarsi di effettuare gli acquisti di sottoscrizioni cloud di Visual Studio direttamente in Visual Studio Marketplace. Non è possibile acquistare sottoscrizioni cloud di Visual Studio usando un ordine di acquisto.
  - question: >
      Come si può stabilire se sono disponibili i privilegi necessari per acquistare servizi in Visual Studio Marketplace tramite il contratto Enterprise Agreement dell'organizzazione?
    answer: >
      L'approccio più semplice per determinare se si  dispone dei privilegi necessari consiste nel selezionare il pulsante Acquista per un servizio offerto in Visual Studio Marketplace.

      È necessario selezionare una sottoscrizione di Azure (ovvero un account di fatturazione) dall'elenco presentato di sottoscrizioni di Azure attualmente collegate all'account di accesso.

      Dato che il nome della sottoscrizione di Azure include per impostazione predefinita il tipo di account di fatturazione ("Pagamento a consumo", "Contratto Enterprise Agreement" e così via), spesso è chiaro se la sottoscrizione di Azure fa parte del contratto Enterprise Agreement.


      Un altro approccio consiste nel provare a visitare [Azure Enterprise Portal](https://ea.azure.com).  Se è possibile accedere a questo portale, si ha già il ruolo di amministratore dell'organizzazione o di proprietario dell'account. Solo i proprietari di account possono configurare nuovi account di fatturazione Azure in un contratto Enterprise Agreement. Se non si ha accesso ad Azure Enterprise Portal, scoprire chi è l'amministratore dell'organizzazione e chiedere a tale persona di essere aggiunti come proprietario dell'account in Azure Enterprise Portal.  Se non si riesce a trovare questa persona, è possibile [inviare un ticket di supporto](https://support.microsoft.com/supportrequestform/cf791efa-485b-95a3-6fad-3daf9cd4027c) e richiedere le informazioni di contatto.  Per il ticket di supporto sono necessari il nome dell'organizzazione e il numero di registrazione del contratto Enterprise Agreement.
  - question: >
      È possibile usare i fondi dell'impegno monetario di Azure indicato nel contratto Enterprise Agreement per acquistare sottoscrizioni cloud di Visual Studio?
    answer: >
      No, questi fondi prepagati non sono idonei per l'acquisto di sottoscrizioni cloud di Visual Studio. Quando si sceglie una sottoscrizione di Azure creata per il contratto Enterprise Agreement per l'acquisto di sottoscrizioni cloud di Visual Studio, i costi compariranno nella fattura successiva per le "eccedenze". In genere questo accade ogni mese, ma a causa di regole storiche per alcuni clienti Enterprise Agreement, è possibile che la fattura per le eccedenze non venga emessa per diversi mesi. Consultare un esperto di gestione delle licenze per il contratto EA se è necessario conoscere la quantità di acquisti aggiuntivi (acquisti non idonei per i fondi degli impegni monetari di Azure) che causerà l'emissione di una fattura per le eccedenze.
- name: Modalità di elaborazione degli addebiti
  questions:
  - question: >
      Come vengono elaborati gli addebiti per le sottoscrizioni cloud mensili?
    answer: >
      Al momento del primo acquisto, viene fatturata una quantità ripartita in base ai giorni rimanenti del mese corrente. Ad esempio, nel caso di un acquisto di 10 sottoscrizioni cloud mensili di Visual Studio Professional effettuato il 15 aprile, vengono addebitate 5 unita perché rimane il 50% del mese (15 giorni in un mese di 30 giorni).

      Il primo del mese di maggio e per ogni mese successivo fino all'annullamento, verranno fatturate tutte e 10 le unità.


      Quando si aumenta la quantità a pagamento in un secondo momento, anche le unità aggiunte verranno ripartite in base ai giorni rimanenti del mese corrente. Pertanto, se si acquista un'altra sottoscrizione cloud mensile di Visual Studio Professional il 10 maggio, verranno fatturate approssimativamente 0,677 unità (21 giorni rimanenti nel mese di maggio di 31 giorni).
  - question: >
      Come vengono elaborati gli addebiti per le sottoscrizioni cloud annuali?
    answer: >
      A ogni acquisto viene fatturata immediatamente l'intera quantità acquistata. Gli addebiti non vengono distribuiti nell'anno e non è prevista alcuna ripartizione proporzionale. Se si acquistano sottoscrizioni cloud annuali in momenti diversi nell'anno, ci saranno sottoscrizioni con rinnovo in mesi diversi. Non viene allineata la data di scadenza di tutte le sottoscrizioni cloud annuali di un cliente come avviene comunemente con i contratti multilicenza Microsoft.
  - question: >
      Come funzionano gli annullamenti?
    answer: >
      Quando si annulla una sottoscrizione cloud di Visual Studio, il rinnovo automatico viene annullato. La sottoscrizione continua fino alla relativa data di rinnovo normale e poi semplicemente scade.

      Alla scadenza, il sottoscrittore di Visual Studio non può più usare Visual Studio o qualsiasi altro vantaggio dalla sottoscrizione.


      Con le sottoscrizioni cloud mensili, gli annullamenti diventano effettivi a partire dal primo giorno del mese successivo. Se si annullano solo alcune delle sottoscrizioni cloud mensili, assicurarsi di rimuovere gli utenti il primo del mese successivo per assicurarsi che le sottoscrizioni attive vengano assegnate agli utenti corretti.


      Per le sottoscrizioni cloud annuali, gli annullamenti diventano effettivi il primo giorno del mese successivo a 12 mesi dall'acquisto originale o a 12 mesi dall'ultimo addebito per il rinnovo annuale. Ad esempio, se si acquista una sottoscrizione cloud annuale di Visual Studio Professional il 3 gennaio 2018, questa rimane attiva fino al 1° febbraio 2019, quando viene rinnovata automaticamente per un altro anno. Se si annulla la sottoscrizione in qualsiasi momento tra tale data e il 1 febbraio 2020, la scadenza sarà il 1 febbraio 2020. Non è previsto alcuno sconto in caso di annullamento di sottoscrizioni cloud annuali prima del termine dell'anno di validità.
  - question: >
      Quali tipi di sconti per volume sono disponibili per le sottoscrizioni di Visual Studio?
    answer: >
      Viene offerto uno sconto del 5% a partire dalla sesta sottoscrizione e per quelle successive *per ogni tipo* di sottoscrizione:


      * Visual Studio Professional (mensile)

      * Visual Studio Professional (annuale)

      * Visual Studio Enterprise (mensile)

      * Visual Studio Enterprise (annuale)


      Ad esempio, quindi, se si acquistano 6 sottoscrizioni mensili di Visual Studio Professional e 5 sottoscrizioni mensili di Visual Studio Enterprise, si paga il prezzo normale per le 5 sottoscrizioni Professional, si ottiene uno sconto del 5% per la sesta sottoscrizione Professional e si paga il prezzo normale per tutte le 5 sottoscrizioni Enterprise.


      Inoltre, lo sconto è valido solo per gli addebiti in un determinato periodo di fatturazione mensile. Pertanto, se si acquistano 5 sottoscrizioni annuali di Visual Studio Professional in un mese e quindi se ne acquistano altre 5 nel mese successivo, verrà applicato il prezzo normale per tutte le 10 sottoscrizioni.


      > [!NOTE]

      > Microsoft non offre più sottoscrizioni annuali di Visual Studio Professional e Visual Studio Enterprise nelle sottoscrizioni cloud. Non verrà apportata alcuna modifica all'esperienza dei clienti corrente, né alle possibilità di rinnovo, espansione, riduzione o annullamento delle sottoscrizioni esistenti. I nuovi clienti sono invitati a esplorare [https://visualstudio.microsoft.com/vs/pricing/](https://visualstudio.microsoft.com/vs/pricing/) diverse opzioni per l'acquisto Visual Studio.
- name: Altre domande
  questions:
  - question: >
      È possibile usare il credito singolo Azure DevTest mensile come sottoscrittore Visual Studio per acquistare più sottoscrizioni cloud Visual Studio cloud?
    answer: >
      No, non è possibile usare il credito singolo [Azure DevTest](https://azure.microsoft.com/pricing/member-offers/credit-for-visual-studio-subscribers/) mensile come sottoscrittore Visual Studio per pagare gli Visual Studio Marketplace. Tutti gli acquisti di sottoscrizioni cloud di Visual Studio verranno addebitati sulla carta di credito.

      Prima di effettuare acquisti, sarà necessario [rimuovere il limite di spesa](https://azure.microsoft.com/pricing/spending-limits/).
  - question: >
      Qual è la differenza tra sottoscrizioni cloud annuali e mensili?
    answer: >
      Le sottoscrizioni cloud mensili includono Visual Studio oltre all'uso di Azure DevOps Services e TFS. Anche le sottoscrizioni cloud annuali hanno questo vantaggio, ma includono anche vantaggi per i sottoscrittori, tra cui l'uso di Windows e di altro software Microsoft per l'installazione e l'esecuzione per lo sviluppo e il test, un credito individuale Azure DevTest mensile da usare per la sperimentazione con i servizi di Azure e lo sviluppo e i test nel cloud, il training, il supporto e molto altro ancora.

      [Confrontare vantaggi e prezzi delle sottoscrizioni cloud](https://visualstudio.microsoft.com/vs/pricing/)
  - question: >
      Acquistando una sottoscrizione cloud di Visual Studio si ottengono le nuove versioni di Visual Studio?
    answer: >
      Sì. Non appena vengono rilasciate nuove versioni, è possibile scaricarle ed eseguirle. È anche possibile continuare a eseguire le versioni precedenti.
  - question: >
      È possibile acquistare sottoscrizioni cloud di Visual Studio presso il rivenditore di software abituale?
    answer: >
      Sì, è possibile, se il rivenditore partecipa al programma Cloud Solution Provider (CSP). Chiedere semplicemente.
  - question: >
      Dove è possibile trovare informazioni sulle fatture di Azure?
    answer: >
      Vedere [l'articolo Informazioni sulla fattura di Azure](https://docs.microsoft.com/azure/cost-management-billing/understand/understand-invoice) nella documentazione di [Azure.](/azure/)

title: Documentazione per le sottoscrizioni di Visual Studio
summary: 'I vantaggi delle sottoscrizioni di Visual Studio includono l''accesso agli strumenti di sviluppo, a servizi e software cloud, a risorse di training e al supporto per svariate esigenze di test e sviluppo.'
brand: visual-studio
metadata:
  title: Sottoscrizioni di Visual Studio
  description: 'Le sottoscrizioni di Visual Studio rappresentano il set di risorse più completo per creare, distribuire e gestire applicazioni di alta qualità nelle piattaforme e nei dispositivi preferiti, inclusi Windows, iOS, Android e Linux. I vantaggi delle sottoscrizioni includono l''accesso agli strumenti di sviluppo, a servizi e software cloud, a risorse di training e al supporto per svariate esigenze di test e sviluppo.'
  ms.topic: hub-page
  author: evanwindom
  ms.author: lank
  manager: lank
  ms.date: 10/09/2020

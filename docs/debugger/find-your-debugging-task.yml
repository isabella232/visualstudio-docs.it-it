title: Domande frequenti - Trovare la funzionalità di debug necessaria in Visual Studio
summary: >
  Per informazioni su come eseguire il mapping dell'attività di debug alla funzionalità corretta del debugger Visual Studio pertinente, usare i collegamenti disponibili in questo articolo. L'elenco di attività include attività comuni, ad esempio la sospensione del codice per il debug, il controllo delle variabili e l'invio di messaggi alla **finestra Output.** Se è necessaria una panoramica delle funzionalità del debugger, vedere [Prima di tutto il debugger.](debugger-feature-tour.md)
sections:
- name: Ignorato
  questions:
  - question: >
      Correggere un'eccezione
    answer: >
      - Vedere [Correggere un'eccezione.](write-better-code-with-visual-studio.md#fix-an-exception)
  - question: >
      Sospendere l'esecuzione del codice
    answer: "- **Sospendere l'esecuzione del codice per esaminare una riga di codice che potrebbe contenere un bug**\n\n  Impostare un punto di interruzione. Per altre informazioni, vedere Uso [dei punti di interruzione.](using-breakpoints.md)\n\n- **Sospendere ed esaminare l'app quando raggiunge uno stato specifico**\n\n  Provare un punto di interruzione condizionale per controllare dove e quando viene attivato un punto di interruzione usando la logica condizionale. Per altre informazioni, vedere Condizioni del [punto di interruzione.](using-breakpoints.md#breakpoint-conditions)\n\n- **Sospendere il codice solo quando cambia la proprietà o il valore di un oggetto specifico**\n\n  Per C++, impostare un punto di [interruzione dei dati](using-breakpoints.md#BKMK_set_a_data_breakpoint_native_cplusplus). \n  ::: moniker range=\">= vs-2019\"\n  Per le app che usano .NET Core 3, è anche possibile impostare un punto di [interruzione dei dati.](using-breakpoints.md#BKMK_set_a_data_breakpoint_managed)\n  ::: moniker-end\n\n  In caso contrario, solo per C# e F# è possibile tenere traccia di [un ID oggetto con un punto di interruzione condizionale.](using-breakpoints.md#using-object-ids-in-breakpoint-conditions-c-and-f)\n\n- **Sospendere il codice all'interno di un ciclo a una determinata iterazione**\n\n  Impostare un punto di interruzione **usando Numero di passaggi** come condizione. Per altre informazioni, vedere [Numero di hit.](using-breakpoints.md#set-a-hit-count-condition)\n\n- **Sospendere il codice all'inizio di una funzione quando si conosce il nome della funzione ma non la relativa posizione**\n\n  È possibile eseguire questa operazione con un punto di interruzione della funzione. Per altre informazioni, vedere [Impostare punti di interruzione della funzione](using-breakpoints.md#BKMK_Set_a_breakpoint_in_a_source_file).\n\n- **Sospendere il codice all'inizio di più funzioni con lo stesso nome**\n\n  Quando sono presenti più funzioni con lo stesso nome (funzioni di overload o funzioni in progetti diversi), è possibile usare un punto di [interruzione della funzione](using-breakpoints.md#BKMK_Set_a_breakpoint_in_a_source_file).\n\n- **Gestire e tenere traccia dei punti di interruzione**\n\n  Usare la **finestra Punti di** interruzione . Per altre informazioni, vedere [Gestire i punti di interruzione](using-breakpoints.md#BKMK_Specify_advanced_properties_of_a_breakpoint_).\n\n- **Sospendere il codice ed eseguire il debug quando viene generata un'eccezione gestita o non gestita specifica**\n\n  Anche se l'helper eccezioni mostra dove si è verificato un errore, se si vuole sospendere ed eseguire il debug dell'errore specifico, è possibile indicare al debugger di interrompersi quando viene generata [un'eccezione](managing-exceptions-with-the-debugger.md#tell-the-debugger-to-break-when-an-exception-is-thrown).\n\n- **Impostare un punto di interruzione dallo stack di chiamate**\n\n  Per sospendere ed eseguire il debug del codice durante l'analisi del flusso di esecuzione o la visualizzazione di funzioni nelle finestre **Stack** di [chiamate,](using-breakpoints.md#BKMK_Set_a_breakpoint_from_debugger_windows)vedere Impostare un punto di interruzione nella finestra Stack di chiamate .\n\n- **Sospendere il codice in corrispondenza di un'istruzione di assembly specifica**\n\n  A tale scopo, impostare [un punto di interruzione dalla finestra Disassembly](using-breakpoints.md#BKMK_Set_a_breakpoint_from_debugger_windows).\n"
  - question: >
      Eseguire codice
    answer: >
      - **Informazioni sui comandi per eseguire il codice un'istruzione alla pagina durante il debug**

        Per altre informazioni, vedere [Esplorare il codice con il debugger](navigating-through-code-with-the-debugger.md).
  - question: >
      Esaminare i dati
    answer: >
      - **Controllare il valore delle variabili durante l'esecuzione dell'app**

        Passare il puntatore [del mouse sulle variabili usando](view-data-values-in-data-tips-in-the-code-editor.md) suggerimenti dati o esaminare le variabili nella finestra Auto e variabili [locali](autos-and-locals-windows.md).

      - **Osservare il valore di modifica di una variabile specifica**

        Impostare un'orologio sulla variabile . Per altre informazioni, vedere [Impostare un'orologio sulle variabili](watch-and-quickwatch-windows.md).

      - **Visualizzare le stringhe troppo lunghe per la finestra del debugger**

        Aprire il visualizzatore di [stringhe incorporato durante](view-strings-visualizer.md) il debug.
  - question: >
      Eseguire il debug di un'app già in esecuzione
    answer: >
      - Vedere [Connettersi a processi in esecuzione.](attach-to-running-processes-with-the-visual-studio-debugger.md)
  - question: >
      Eseguire il debug di applicazioni multithreading
    answer: >
      - Vedere [Eseguire il debug di applicazioni multithreading.](debug-multithreaded-applications-in-visual-studio.md)
  - question: >
      Configurare il debug
    answer: >
      - **Configurare le impostazioni del debugger**

        Per configurare le opzioni del debugger e le impostazioni del progetto del debugger, vedere [Impostazioni del debugger e preparazione.](debugger-settings-and-preparation.md)

      - **Personalizzare le informazioni visualizzate nel debugger**

        È possibile visualizzare informazioni diverse dal tipo di oggetto come valore in finestre del debugger diverse. Per il codice C#, Visual Basic, F# e C++/CLI, usare [l'attributo DebuggerDisplay.](using-the-debuggerdisplay-attribute.md) Per opzioni più avanzate, è anche possibile personalizzare l'interfaccia utente creando un [visualizzatore personalizzato.](create-custom-visualizers-of-data.md)

        Per C++ nativo, usare il [framework NatVis](create-custom-views-of-native-objects.md).
  - question: >
      Attività aggiuntive
    answer: >-
      - **Modificare il codice durante una sessione di debug**

        Usare [Modifica e continuazione.](edit-and-continue.md) Per XAML, usare [Ricaricamento rapido XAML](../xaml-tools/xaml-hot-reload.md).

      - **Inviare messaggi alla finestra Output senza modificare il codice**

        Impostare un punto di analisi. Per altre informazioni, vedere [Uso dei punti di analisi.](using-tracepoints.md)

      - **Visualizzare l'ordine in cui vengono chiamate le funzioni**

        Vedere [Come visualizzare lo stack di chiamate](how-to-use-the-call-stack-window.md).

      - **Eseguire il debug in computer remoti**

        Vedere [Debug remoto](remote-debugging.md).

      - **Correggere i problemi di prestazioni**

        Vedere [Prima di tutto gli strumenti di profilatura](../profiling/profiling-feature-tour.md)
